
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Information about {{name}} module
    </title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
    
  </head>
  
  <body>
    
    <div class="site-wrapper">
      
      <div class="site-wrapper-inner">
        
        <div class="cover-container">
          
          <div class="inner cover">
            <h1 class="cover-heading">
              Help: {{name}}
            </h1>
          </div>
          
          
          
        </div>
        
      </div>
      
    </div>
    
    <div class="container">
      
      <p>
        <h1>
          Description
      </h1>
    </p>
    <table class="table table-bordered">
      <h4>
        <p>
          {{desc}}
        </p>
      </h4>
    </table>
    <p>
      <h1>
        Classes
    </h1>
  </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Description
        </th>
      </tr>
    </thread>
    
    <tbody>
      {% for x in classes %}
      <tr>
        
        <td>
          {{x[0]}}
        </td>
        <td>
          {{x[1]}}
        </td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
  
  
  <p>
    <h1>
      Functions
  </h1>
</p>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Description
      </th>
    </tr>
  </thread>
  
  <tbody>
    {% for x in ff %}
    <tr>
      
      <td>
        {{x[0]}}
      </td>
      <td>
        {{x[1]}}
      </td>
      
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</body>
</html>
